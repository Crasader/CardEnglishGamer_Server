<!DOCTYPE HTML>
<html>
<head> <title>下载文件显示页面</title></head>
<body>
<div id="fileName"></div>
<script >
    <!-- 初始化加载download()函数 -->
    $(function(){
        download();
    });
    function download(){
        $.ajax({
            url: 'cloud/load/download',
            type: 'POST',
            dataType:'JSON',
            cache: false,
            processData: false,
            contentType: false,
            success : function(date){
                var file="";
                $.each(date,function(key,values){
                    var newKey = "/D:/Download/"+key;
                    file += "<div>"+key+"&nbsp;&nbsp;"+"<a href='cloud/load/downloadFile?fileName="+key+"'>"+"下载"+"</a>"+"</div>"+"<br>";
                    $(values).each(function(){
                        file+="\t"+this;
                    });

                });
                alert("success");
            },
            error : function(e){
                alert("error");
            }
        });
    }
</script>
</body>
</html>
